<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d006</title>
</head>
<body>
    <h1>Desafio 006</h1>
    <h2>Tags</h2>
    <p>
        <ul>
            <li><p title="tag title para criar esse balão"> Comentario balão</p></li>
            <li><p title="tag abbr title'' ''"> abreviação</p></li>
            <li><p title="tag p /p "> Paragrafo</p></li>
            <li><p title="tag h1 /h1"> Titulo Cabeça</p></li>
            <li><p title="tag h2,h3,h4"> Sub Titulo</p></li>
            <li><p title="tag ul ou ol para abertura/fechamento e li para os itens "> Listas </p></li>
            <li><p title="tag br "> quebra de linha</p></li>
            <li><p title="tag small "> texto menor</p></li>
            <li><p title="tag q "> o</p></li>
            <li><p title="tag sup"> o</p></li>
            <li><p title="tag sub"> o</p></li>
            <li><p title="tag i"> italico </p></li>
            <li><p title="tag b"> o</p></li>
            <li><p title="tag mark"> marcação</p></li>
            <li><p title="tag cite"> citação</p></li>
            <li><p title="tag code"> o</p></li>
        </ul>
    </p>
    
</body>
</html>
